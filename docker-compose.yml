services:
  playwright-service:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    restart: always
    shm_size: 1gb
    env_file: .env
    environment:
      - MOBILE=${MOBILE}
      - EMAIL=${EMAIL}
      - CARD_CVV=${CARD_CVV}
      - GOLD_CHARGE_CVV=${GOLD_CHARGE_CVV}
      - GOLD_CHARGE=${GOLD_CHARGE:-false}
      - N8N_BASE_URL=http://n8n:5678
      - WEBHOOK_PATH=${WEBHOOK_PATH:-/webhook/ios-sms}
      - TZ=${TZ:-Asia/Kolkata}
      - NODE_ENV=production
    ports:
      - 3000
    volumes:
      - playwright_data:/app/screenshots
    networks:
      - dokploy-network

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    restart: always
    env_file: .env
    entrypoint: ["/bin/sh", "/workflows/n8n-entrypoint.sh"]
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - NODE_ENV=production
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE:-true}
      - WEBHOOK_URL=${N8N_BASE_URL}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Asia/Kolkata}
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_SOURCECONTROL_ENABLED=true
      - GOLD_CHARGE=${GOLD_CHARGE:-false}
      - SWIGGY_VOUCHER_CLAIM_URL=${SWIGGY_VOUCHER_CLAIM_URL}
      - SWIGGY_DEVICE_ID=${SWIGGY_DEVICE_ID}
      - SWIGGY_TID=${SWIGGY_TID}
      - SWIGGY_TOKEN=${SWIGGY_TOKEN}
    ports:
      - 5678
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-otp-voucher-workflow.json:/workflows/n8n-otp-voucher-workflow.json:ro
      - ./n8n-entrypoint.sh:/workflows/n8n-entrypoint.sh:ro
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  n8n_data:
    driver: local
  playwright_data:
    driver: local
