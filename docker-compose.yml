services:
  playwright-service:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    restart: always
    shm_size: 1gb
    env_file: .env
    environment:
      - MOBILE=${MOBILE}
      - EMAIL=${EMAIL}
      - CARD_CVV=${CARD_CVV}
      - GOLD_CHARGE_CVV=${GOLD_CHARGE_CVV}
      - GOLD_CHARGE=${GOLD_CHARGE:-false}
      - N8N_BASE_URL=http://n8n:5678
      - WEBHOOK_PATH=${WEBHOOK_PATH:-/webhook/ios-sms}
      - TZ=${TZ:-Asia/Kolkata}
      - NODE_ENV=production
    ports:
      - 3000
    volumes:
      - playwright_data:/app/screenshots
    networks:
      - dokploy-network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.playwright-voucher-automation.rule=Host(`${PLAYWRIGHT_DOMAIN:-playwright.yourdomain.com}`)'
      - 'traefik.http.routers.playwright-voucher-automation.entrypoints=websecure'
      - 'traefik.http.routers.playwright-voucher-automation.tls.certResolver=letsencrypt'
      - 'traefik.http.services.playwright-voucher-automation.loadbalancer.server.port=3000'

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    restart: always
    env_file: .env
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - NODE_ENV=production
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE:-true}
      - WEBHOOK_URL=${N8N_BASE_URL}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Asia/Kolkata}
      - SWIGGY_VOUCHER_CLAIM_URL=${SWIGGY_VOUCHER_CLAIM_URL}
      - SWIGGY_DEVICE_ID=${SWIGGY_DEVICE_ID}
      - SWIGGY_TID=${SWIGGY_TID}
      - SWIGGY_TOKEN=${SWIGGY_TOKEN}
    ports:
      - 5678
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - dokploy-network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.n8n-voucher-automation.rule=Host(`${N8N_DOMAIN:-n8n.harshit.cloud}`)'
      - 'traefik.http.routers.n8n-voucher-automation.entrypoints=websecure'
      - 'traefik.http.routers.n8n-voucher-automation.tls.certResolver=letsencrypt'
      - 'traefik.http.services.n8n-voucher-automation.loadbalancer.server.port=5678'

networks:
  dokploy-network:
    external: true

volumes:
  n8n_data:
    driver: local
  playwright_data:
    driver: local
